<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Monogram Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('img/3.png');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.6); /* lebih transparan */
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 350px auto 100px; /* geser ke bawah */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px); /* efek blur kaca */
    }

    .login-box h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 20px;
      text-shadow: 0 0 2px rgba(0,0,0,0.2);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="doLogin()">Masuk</button>
  </div>

  <script>
    async function doLogin() {
      const uname = document.getElementById('username').value.trim().toLowerCase();
      const pwd = document.getElementById('password').value.trim();

      try {
        const response = await fetch('users.json');
        const users = await response.json();

        const found = users.find(u => u.username.toLowerCase() === uname && u.password === pwd);

        if (found) {
          localStorage.setItem("loggedUser", found.username);
          window.location.href = 'home.html';
        } else {
          alert("Username atau password salah!");
        }
      } catch (err) {
        console.error(err);
        alert("Gagal mengambil data login.");
      }
    }
  </script>

</body>
</html>
